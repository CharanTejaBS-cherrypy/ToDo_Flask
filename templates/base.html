<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %} {% endblock title %} - MyTodo</title>
    <style>
      @media screen and (max-width: 576px) {
        .container.my-3,
        .conta {
          margin-right: 10px !important;
          background-color: #ffffff6d !important;
        }

        .lh {
          font-size: 20px !important;
        }

        .table-responsive {
          overflow-x: auto;
        }
        .table {
          font-size: 14px !important;
        }
        .btn1 {
          width: 100px;
          margin-left: 25% !important;
          margin-right: 20% !important;
        }
        .aat {
          font-size: 24px !important;
        }

        input {
          background-color: dimgray;
        }
      }
      body {
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: auto;
        background: linear-gradient(
          315deg,
          rgba(101, 0, 94, 1) 3%,
          rgba(60, 132, 206, 1) 38%,
          rgba(48, 238, 226, 1) 68%,
          rgba(255, 25, 25, 1) 98%
        );
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
      }

      .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
      }

      .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
      }

      @keyframes wave {
        2% {
          transform: translateX(1);
        }

        25% {
          transform: translateX(-25%);
        }

        50% {
          transform: translateX(-50%);
        }

        75% {
          transform: translateX(-25%);
        }

        100% {
          transform: translateX(1);
        }
      }
      .lh {
        font-size: 20px;
        font-family: "Cinzel Decorative", cursive;
        color: #ffcc00;
        background: linear-gradient(90deg, rgb(0, 221, 255), #00ffc3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate__fadeInDown 1s ease-out 0.5s forwards;
      }
      .custom-navbar {
        background-color: #135c8a;
        margin: 10px;
        border-radius: 10px;
        border: aqua solid 3px;
        border-style: double;
      }

      .custom-navbar .navbar-toggler {
        border-color: #ffff00;
        border-radius: 30%;
      }

      .custom-navbar .navbar-toggler-icon {
        background-color: #fadc15;
        border-radius: 60%;
        border: red solid 5px;
        border-style: double;
      }

      .custom-navbar .navbar-nav .nav-link {
        color: #fff !important;
      }

      .custom-navbar .navbar-nav .nav-link:hover {
        color: #ffd700 !important;
      }

      .custom-navbar .custom-btn {
        background: linear-gradient(90deg, rgb(0, 183, 255), rgb(98, 0, 255));
        color: #fff;
        border-color: #00ff1a;
      }

      .custom-navbar .custom-btn:hover {
        background: linear-gradient(120deg, rgb(0, 183, 255), rgb(98, 0, 255));
        color: #fff;
        border-color: #00ff1a;
      }

      .container.my-3 {
        background-color: #ffffffdd;
        box-shadow: rgba(0, 0, 0, 0.507) 0 0px 10px;
        padding: 20px;
        border-radius: 10px;
        border-style: double;
      }

      .conta {
        margin-top: 20px;
        box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.79);
        padding: 20px;
        border-radius: 10px;
        border: rgba(0, 0, 0, 0.137) solid 2px;
        background: linear-gradient(
          45deg,
          rgba(197, 197, 197, 0.304),
          rgba(208, 208, 208, 0.368)
        );
      }
      .btn1 {
        background: linear-gradient(
          45deg,
          rgba(0, 183, 255, 0.548),
          rgba(0, 255, 213, 0.575)
        );
        width: 100px;
        height: 50px;
        border-radius: 20px;
        color: #0033ff;
        font-size: 20px;
        font-family: "Cinzel Decorative", cursive;
      }
      .alert {
        background-color: #babababf;
        color: #354902;
        font-size: 20px;
        font-family: "Cinzel Decorative", cursive;
        border-radius: 10px;
        border-style: double;
      }
      .aat {
        font-size: 30px;
        font-family: "Cinzel Decorative", cursive;
        color: #ffcc00;
        background: linear-gradient(90deg, rgb(0, 47, 255), #ff0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate__fadeInDown 1s ease-out 0.5s forwards;
        text-align: center;
        font-weight: 900;
      }
      .aatd {
        font-size: 30px;
        font-family: "Cinzel Decorative", cursive;
        color: #ffcc00;
        background: linear-gradient(90deg, rgb(128, 0, 255), #ff7300);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate__fadeInDown 1s ease-out 0.5s forwards;
        font-weight: 900;
      }
      .form-label {
        font-size: 20px;
        font-family: "Cinzel Decorative", cursive;
        color: #ffcc00;
        background: linear-gradient(40deg, #01380f, rgb(25, 128, 56), #01380f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate__fadeInDown 1s ease-out 0.5s forwards;
      }
      .form-control {
        border-radius: 10px;
        border: #ffcc00 solid 2px;
        border-style: groove;
        font-size: 16px;
        font-family: "Cinzel Decorative", cursive;
        color: #ffcc00;
        background: linear-gradient(40deg, #010101, rgb(255, 234, 0), #000000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate__fadeInDown 1s ease-out 1.5s forwards;
      }
      .table {
        font-family: "Cinzel Decorative", cursive;
        color: #ffcc00;
        background: linear-gradient(40deg, #010101, rgb(2, 2, 59), #000000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate__fadeInDown 1s ease-out 1.5s forwards;
      }
      .btn2 {
        height: 30px;
        border-radius: 10px;
        border: black solid 2px;
        font-family: "Cinzel Decorative", cursive;
        background-color: rgba(100, 148, 237, 0.468);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <nav class="navbar custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><h1 class="lh">TODOO</h1></a>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock body %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
